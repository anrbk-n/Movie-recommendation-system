{% for movie in movies %}
    <div class="movie">
        <img src="{{ movie['poster_path'] }}" alt="Poster" class="movie-poster">
        <h2>{{ movie['title'] }}</h2>
        <a href="{{ url_for('movie_details', movie_id=movie['id']) }}" class="view-details-btn">View Details</a>
    </div>
{% endfor %}
